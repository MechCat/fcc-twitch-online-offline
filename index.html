<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>fCC - Twitch online/offline</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>



  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="tabs">
    <div>
      <a class="tlogo" href="https://twitch.tv" target="blank">
        <i class="fab fa-twitch fa-2x" aria-hidden="true"></i>
      </a>
    </div>
    <div class="allTab">
      <div class="circle cAll"></div>
      All
    </div>
    <div class="onTab">
      <div class="circle cOn"></div>
      Online
    </div>
    <div class="offTab">
      <div class="circle cOff"></div>
      Offline
    </div>
  </div>

  <div class="wrapper">
    <div class="onChannels">

    </div>

    <div class="offChannels">

    </div>

    <button onclick="addChannel('Ninja')" class="addButton">Add Channel</button>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
